<html lang="pt-br">
    <head>
        <title>Trabalho com formulário</title>
    </head>

    <body>
        <form action="#" method="post">
            <p>Olá, Digite suas Informações</p>
            <br>
            <label for="nome">Nome:</label>
            <input 
            type="text" 
            name="nome" 
            id="nome" 
            placeholder="Informe aqui o seu nome"
            
         />
        
        <br>
        <br>
        
        <label for="email">Email:</label>
        <input
           type="email" 
           name="email" 
           id="email" 
           placeholder="Informe aqui o seu email"
           size ="30"
        />

        <br>
        <br>

        <label for="data_visita">Data de visita:</label>
        <input
           type="date" 
           name="data_visita" 
           id="data_visita" 
        />
        <label for="Hora_visita">Hora de visita:</label>
        <input
           type="time" 
           name="Hora_visita" 
           id="Hora_visita" 
        />
        <br>
        <br>

        <label for="data_hora_visita">Data Hora Visita:</label>
        <input
           type="datetime-local" 
           name="data_hora_visita" 
           id="data_hora_visita" 
        />
        <br>
        <br>
        
        <label for="telefone">Telefone:</label>
        <input
           type="tel" 
           name="telefone" 
           id="telefone"
           placeholder="(82)9999-9999" 
        />

        <br>
        <br>
    
        <label for="tempo">Tempo de Visita:</label>
        <input
           type="number" 
           name="tempo" 
           id="tempo" 
        />

        <br>
        <br>

        <label for="observação">Observação:</label>
        <textarea           
           name="observação" 
           id="observação"
           cols="30"
           rows="10"
           placeholder="Observação" 
        ></textarea>

    </form>
</body>
</html>
